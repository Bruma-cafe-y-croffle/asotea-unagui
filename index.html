function toggleNavModal(show, event) {

updateNavLinks();
navModal.classList.remove('hidden');
setTimeout(() => {
navPanel.classList.remove('nav-modal-slide-out');
navPanel.classList.add('nav-modal-slide-in');
}, 10);
} else {
navPanel.classList.remove('nav-modal-slide-in');
navPanel.classList.add('nav-modal-slide-out');
setTimeout(() => {
navModal.classList.add('hidden');
}, 300);
}
}

navContainer.appendChild(button);
});

function showCategory(categoryName) {
const menuForSede = allMenuData[activeSede];
if (activeCategory === categoryName && document.getElementById('menu-content').children.length > 0) return;
activeCategory = categoryName;
document.querySelectorAll('.category-btn').forEach(btn => {
if (btn.getAttribute('data-category') === categoryName) {
btn.className = 'category-btn px-4 py-2 rounded-full font-bold text-sm whitespace-nowrap flex-shrink-0 bg-unagui-orange text-black shadow-lg shadow-yellow-900/50';
} else {
btn.className = 'category-btn px-4 py-2 rounded-full font-medium text-sm whitespace-nowrap flex-shrink-0 bg-unagui-charcoal text-gray-400 hover:text-white border border-gray-800';
}
});
const activeBtn = document.querySelector(`.category-btn[data-category="${categoryName}"]`);
if(activeBtn) activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
const contentContainer = document.getElementById('menu-content');
const items = menuForSede[categoryName];
contentContainer.innerHTML = items.map(item => `
<div class="bg-unagui-charcoal p-4 rounded-xl border border-gray-800 hover:border-unagui-orange/40 transition-all flex flex-col justify-between h-full group">
<div class="mb-3">
<div class="flex items-start justify-between mb-1">
<h3 class="text-base font-bold text-white leading-tight clickable-name hover:text-unagui-orange transition-colors"
onclick="openImageModal('${item.image || ''}', '${item.name}')"
title="Ver foto de ${item.name}"
>
${item.name}
</h3>
<i data-lucide="${item.icon || 'circle'}" class="w-4 h-4 text-unagui-orange-light opacity-70 group-hover:opacity-100 transition-opacity flex-shrink-0 ml-2"></i>
</div>
<p class="text-xs text-gray-400 line-clamp-3">${item.description}</p>
</div>
<div class="pt-3 border-t border-gray-800">
<span class="text-lg font-bold text-unagui-orange">${formatPrice(item.price)}</span>
</div>
</div>
`).join('');
lucide.createIcons();
}
// Init
window.onload = () => {
selectSede('Sede Aluna Plaza');
lucide.createIcons();
};
</script>
</body>
</html>
